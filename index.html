<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Righteous&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
    <title>How to Train Your Schedule</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>How to Train Your Schedule</h1>
                <h2 class="local-time"></h2>
            </div>
            <div class="col-md-6">
                
                <div class="card">
                    <div class="card-header">Add A Train</div>
                    <div class="card-body">
                        <form>
                            <div class="from-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" aria-describedby="trainName"
                                    >
                            </div>
                            <div class="from-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" aria-describedby="destination"
                                    >
                            </div>
                            <div class="from-group">
                                <label for="trainTime">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="trainTime" aria-describedby="trainTime"
                                    placeholder="21:13">
                            </div>
                            <div class="from-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" aria-describedby="frequency"
                                    placeholder="29">
                            </div>
                            <button type="submit" class="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="card">
            <div class="card-header">Current Train Time Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
            </div>
        </div>
        <br>
        
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
